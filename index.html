<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biswas Pokhrel Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Link to the favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMGpg7G+I1IR1HB4vOVUu+8FEE0dj64vc4o3k5L" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .animated-text {
            font-size: 4rem;
            color: #333;
            animation: textZoom 3s infinite ease-in-out;
        }

        @keyframes textZoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #555;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0073e6;
        }

        .social-links p {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-text">Biswas Pokhrel</h1>
        <div class="social-links">
            <a href="https://www.facebook.com/biswaspok" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/biswaspok" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@biswaspok" target="_blank"><i class="fab fa-youtube"></i></a>
            <p>Email: <a href="mailto:pokbiswas@gmail.com">pokbiswas@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
